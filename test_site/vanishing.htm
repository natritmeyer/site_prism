<html>
  <head>
    <title>Vanishing Page</title>
    <script type="text/javascript">
      function removeElement(node) {
        node.parentNode.removeChild(node);
      }

      function removeElements(elementArray) {
        for (var i=0; i<elementArray.length; i++)
        {
          elementArray[i].remove();
        }
      }

      function load() {
        //find all of the divs that need to be automatically removed
        auto_remove_divs = Array.from(document.getElementsByClassName('div_that_is_removed'));

        setTimeout("document.getElementById('will_become_invisible').style.display='none';", 175);
        setTimeout("removeElements(auto_remove_divs)", 175);
      }

      window.onload = load;
    </script>
  </head>
  <body>
    <h1>Vanishing Page!</h1>
    <input type="submit" id="remove_container" onClick='removeElement(document.getElementById("container"))'/>
    <div id="container">
      <div class="embedded_element">
        This will be removed when you click submit above
      </div>
    </div>

    <div class="div_that_is_removed">This text will soon vanish</div>
    <div class="div_that_is_removed">This text will soon vanish</div>
    <div class="div_that_is_removed">This text will soon vanish</div>
    <div class="div_that_is_removed">This text will soon vanish</div>

    <input type="submit" id="will_become_invisible" value="Will become invisible" style="display: block;"/>
    <input type="submit" class="invisible" value="Invisible" style="display: none;"/>
  </body>
</html>
