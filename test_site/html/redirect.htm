<html>
  <head>
    <title>Redirect Page</title>
    <script type="text/javascript">
    function load() {
      //wait a short while then redirect to the home page
      setTimeout("window.location.assign('home.htm');", 150);
    }
    window.onload = load;
    </script>
  </head>
  <body>
    <h1>Please hold while we redirect your call.</h1>
  </body>
</html>
