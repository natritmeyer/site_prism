# See full list of defaults here: https://github.com/bbatsov/rubocop/blob/master/config/default.yml
# To see all cops used see here: https://github.com/bbatsov/rubocop/blob/master/config/enabled.yml

Documentation:
  Enabled: false

AccessorMethodName:
  Enabled: false

TrivialAccessors:
  Enabled: false

RedundantReturn:
  Enabled: false

ModuleLength:
  Enabled: false

ClassLength:
  Enabled: false

LineLength:
  Max: 160

MethodLength:
  Max: 11

Style/RegexpLiteral:
  Enabled: false

BlockLength:
  Enabled: false
